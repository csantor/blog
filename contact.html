<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!
</p>



<form action="https://getform.io/f/c7cba190-582c-41ac-bf7a-50d2e21c5c45" method="POST" class="row col d-flex justify-content-center">
  <div class="col-lg mx-auto col d-flex justify-content-center">
    <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">

        <div class="container">
          <form id="contact-form" role="form">



            <div class="controls">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Firstname *</label>
                    <input id="form_name" type="text" name="name" class="form-control"
                      placeholder="Please enter your firstname *" required="required"
                      data-error="Firstname is required.">

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Lastname *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control"
                      placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control"
                      placeholder="Please enter your email *" required="required" data-error="Valid email is required.">

                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control"
                      placeholder="Write your message here." rows="4" required="required"
                      data-error="Please, leave us a message."></textarea>
                  </div>

                </div>


                <div class="col-md-12">

                  <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                      " value="Send Message">

                </div>

              </div>


            </div>
          </form>
        </div>
      </div>


    </div>
    <!-- /.8 -->

  </div>
  <!-- /.row-->

  </div>
</form>
